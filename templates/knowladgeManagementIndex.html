{% extends 'base.html' %}

{% block left_content %}
{% endblock %}
{% block right_content %}
    <div class="form-group">
        <label>请选择或新键知识库：</label>
        <select class="form-control" id="method-select" style="margin-bottom: 20px;">
            <option>#</option>
        </select>
        <label for="exampleFormControlFile1">上传知识文件：</label>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02"
                                   aria-describedby="inputGroupFileAddon02">Choose file</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">单段文本最大长度:</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">相邻文本重合长度：</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">添加文件到知识库</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-body">
                <label>当前知识库中已有文件：</label>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>Thornton</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock %}
