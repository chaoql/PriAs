{% extends 'base.html' %}

{% block left_content %}
    <!-- 模型选择下拉框 -->
    <div class="form-group">
        <label for="model-select">选择LLM模型</label>
        <select class="form-control" id="model-select">
            <option>模型1</option>
            <option>模型2</option>
            <option>模型3</option>
        </select>
    </div>

    <!-- 方法选择下拉框 -->
    <div class="form-group">
        <label for="method-select">选择使用模式</label>
        <select class="form-control" id="method-select">
            <option>方法1</option>
            <option>方法2</option>
            <option>方法3</option>
        </select>
    </div>

    <div class="form-group">

    </div>
{% endblock %}
{% block right_content %}
    <!-- 右侧大的输入框 -->
    <div class="form-group">
        <textarea class="form-control" id="question-input-large" rows="32px"></textarea>
    </div>
    <form action="{% url 'index' %}" method="post" autocomplete="off">
        <div class="input-group mb-3">
            <input name="question" type="text" class="form-control" placeholder="question" aria-label="Recipient's username"
                   aria-describedby="button-addon2" maxlength="1000">
            <div class="input-group-append">
                <input class="btn btn-outline-success active" type="submit" id="button-addon2"></input>
            </div>
        </div>
    </form>
{% endblock %}
